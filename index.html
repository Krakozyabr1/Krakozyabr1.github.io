<title>Есть контакт!</title> 
<script>
$(document).ready(function(){
  function myFunction() {
  var x1 = document.getElementById("word1");
  var x2 = document.getElementById("word2");
  if (x1.type === "password") {
    x1.type = "text";
  }
  if (x2.type === "password") {
    x2.type = "text";
  }
};
  function myFunction1() {
  var x1 = document.getElementById("word1");
  if (x1.type === "text") {
    x1.type = "password";
  }
  x1.value = "";
};
  function myFunction2() {
  var x2 = document.getElementById("word2");
  if (x2.type === "text") {
    x2.type = "password";
  }
  x2.value = "";
};
   $("#reset1").click(myFunction1);
   $("#reset2").click(myFunction2);
  $("#startClock").click( function(){
   console.log("click")
   var counter = 5;
   setInterval(function() {
     counter--;
      if (counter >= 0) {
         span = document.getElementById("count");
         span.innerHTML = counter;
      }
      if (counter === 0) {
         // alert('sorry, out of time');
         myFunction() 
         clearInterval(counter);
       }
     }, 1000);
});
});
</script>
